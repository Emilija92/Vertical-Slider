<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(100, 77, 28);">
                <h1>Coffee</h1>
                <p>Start a day with cup of great coffee</p>
            </div>
            <div style="background-color: rgb(252, 224, 98);">
                <h1>Books</h1>
                <p>Read a good book</p>
            </div>
            <div style="background-color: rgb(76, 247, 99);">
                <h1>Healthy food</h1>
                <p>Eat healthy and colorfull food</p>
            </div>
            <div style="background-color: rgb(235, 191, 255);">
                <h1>Travel</h1>
                <p>Travel around the world</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('/travel.jpg');"></div>
            <div style="background-image: url('/healthyFood.jpg');"></div>
            <div style="background-image: url('/books.jpg');"></div>
            <div style="background-image: url('/coffee.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
